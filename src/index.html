	<div id="wrapper">
		<div id="add_product_form">
			<label for="product_sku">
				<span>Product SKU</span> 
				<input type="number" name="product_sku" id="product_sku">
			</label>
			<label for="product_name">
				<span>Product Name</span> 
				<input type="text" name="product_name" id="product_name">
			</label>
			<label for="product_price">
				<span>Product Price</span> 
				<input type="number" name="product_price" id="product_price">
			</label>
			<label for="product_quantity">
				<span>Product Quantity</span> 
				<input type="number" name="product_quantity" id="product_quantity">
			</label>
			<p class="submit">
				<input type="button" name="add_product" class="subBtn" id="add_product" value="Add Product">
				<input type="button" name="update_product" class="subBtn" id="update_product" value="Update Product">

			</p>
		</div>
		<div id="notification">
			<div class="success">Product Added Successfully.<a href="#" id="sclose" class="close">X</a></div>
			<div class="update">Product Updated Successfully.<a href="#" id="uclose" class="close">X</a></div>

			<div class="error"><p>There is some problem. </p> <p>Do not leave field(s) empty.</p> <a href="#" id="eclose" class="close">X</a></div>
